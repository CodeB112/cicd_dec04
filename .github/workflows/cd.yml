name: CD

on:
  pull_request:
    branches: [main, master]
    types: [closed]

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy on merge from development
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'development' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Confirm merged PR
        run: |
          echo "PR #${{ github.event.pull_request.number }} merged from '${{ github.event.pull_request.head.ref }}' into '${{ github.event.pull_request.base.ref }}'"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests and generate HTML coverage
        run: |
          pytest -q --cov=. --cov-report=html

      - name: Deploy HTML coverage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./htmlcov

      - name: Deployment steps (placeholder)
        run: |
          echo "Detected a merged PR from 'development' into '${{ github.event.pull_request.base.ref }}'"
          echo "Replace this step with your real deployment commands (build, push, deploy)."